<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
  <p>{{ contador }}</p>
  <button v-on:click="somar"> Somar 1</button>
  <button v-on:click="somarPasso(5, $event)"> Somar 5</button>
  <p v-on:mousemove="atualizarXY">
    Mouse: {{ x }} e {{ y }}
    <span v-on:mousemove="pararEvento"> PARAR AQUI</span>
  </p>
  <a v-on:click="naoNavegar" href="http://google.com"> Google</a>
  <hr>
  <input type="text" v-on:keyup.enter="exibirAlerta">
</div>

<script>
  new Vue({
    el: '#app',
    data:{
      contador: 0,
      x: 0,
      y: 0
    },
    methods: {
      somar() {
        this.contador++
      },
      somarPasso(passo, evento) {
        console.log(passo,event)
        this.contador += passo
      },
      atualizarXY(event) {
        this.x = event.clientX
        this.y = event.clientY
      },
      exibirAlerta() {
        alert('Estou te alertando!')
      },
      pararEvento(e) {
        e.stopPropagation()
      },
      naoNavegar(e) {
        e.preventDefault()
      }
    }
  })
</script>
