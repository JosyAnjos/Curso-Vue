<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="desafio">
  <!-- Exibir um alert quando o botÃ£o for clicado-->
  <button v-on:click="exibirAlerta"> Exibir alerta </button>

  <!-- Execute o evento "keyup" e armazene "valor" na propriedade-->
  <div>
    <input type="text" v-on:keyup="alteraValor">
    <p>{{ valor }}</p>
  </div>

  <!-- Ajuste o exemplo 2 para disparar o evento "keydown" quando a tecla for ENTER-->
  <div>
    <input type="text" v-on:keydown.enter="valor = $event.target.value">
    <p>{{ valor }}</p>
  </div>
</div>

<script src="app.js"></script>
