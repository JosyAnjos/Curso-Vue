<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
  <p>{{ titulo }}</p>
  <p>{{ saudacao() }}</p>
  <a v-bind:href="link">Google</a>
  <hr>
  <p v-html="linkHtml"></p>
</div>

<script>
  new Vue({
    el: '#app',
    data:{
      titulo: 'Usando VueJs',
      link: 'http://google.com.br',
      linkHtml: '<a href="http://google.com.br"> Goolge</a>'
    },
    methods: {
      saudacao: function() {
        return 'Boa semana'
      }
    }
  })
</script>
