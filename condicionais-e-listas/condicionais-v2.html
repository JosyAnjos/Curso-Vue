<meta charset="UTF-8">
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
  <p v-if= "logado">Usuário Logado: {{ nome }}</p>
  <p v-else-if="anomino">Navegando como Anônimo </p>
  <p v-else>Nenhuma usuário logado</p>
  <button @click="logado = !logado">
    {{ logado ? 'Sair' : 'Entrar' }}
  </button>
  <input type="checkbox" v-model="anomino">
</div>

<script>
  new Vue({
    el: '#app',
    data: {
      nome: 'Maria',
      logado: false,
      anomino: true,
    }
  })
</script>
